<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - MUNDO PATAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #scanner-container video {
            width: 100%;
            border: 2px solid #28a745;
            border-radius: 8px;
        }
        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
        .stock-badge {
            font-size: 0.9rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/sistema.html">
                <i class="fas fa-paw me-2"></i>MUNDO PATAS - Inventario
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/sistema.html">
                            <i class="fas fa-arrow-left me-1"></i>Volver
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-boxes me-2"></i>Gestión de Inventario</h2>
                
                <!-- Estadísticas -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card border-primary">
                            <div class="card-body">
                                <h6 class="text-muted">Total Productos</h6>
                                <h3 class="text-primary" id="total-productos">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-warning">
                            <div class="card-body">
                                <h6 class="text-muted">Stock Bajo</h6>
                                <h3 class="text-warning" id="stock-bajo">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-danger">
                            <div class="card-body">
                                <h6 class="text-muted">Por Vencer</h6>
                                <h3 class="text-danger" id="por-vencer">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-body">
                                <h6 class="text-muted">Valor Total</h6>
                                <h3 class="text-success" id="valor-total">$0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="mb-3">
                    <button class="btn btn-success me-2" onclick="showScannerModal()">
                        <i class="fas fa-barcode me-1"></i>Escanear Código de Barras
                    </button>
                    <button class="btn btn-primary me-2" onclick="showProductoModal()">
                        <i class="fas fa-plus me-1"></i>Agregar Manualmente
                    </button>
                    <button class="btn btn-info me-2" onclick="showMovimientosModal()">
                        <i class="fas fa-exchange-alt me-1"></i>Ver Movimientos
                    </button>
                    <button class="btn btn-warning" onclick="showAlertasModal()">
                        <i class="fas fa-exclamation-triangle me-1"></i>Alertas
                    </button>
                </div>

                <!-- Filtros -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <select class="form-select" id="filtro-tipo" onchange="filtrarProductos()">
                            <option value="">Todos los tipos</option>
                            <option value="medicamento">Medicamentos</option>
                            <option value="alimento">Alimentos</option>
                            <option value="accesorio">Accesorios</option>
                            <option value="juguete">Juguetes</option>
                            <option value="higiene">Higiene</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filtro-stock" onchange="filtrarProductos()">
                            <option value="">Todo el stock</option>
                            <option value="bajo">Stock bajo</option>
                            <option value="normal">Stock normal</option>
                            <option value="alto">Stock alto</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="buscar-producto" 
                               placeholder="Buscar por nombre, marca o código..." 
                               onkeyup="filtrarProductos()">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-secondary w-100" onclick="limpiarFiltros()">
                            <i class="fas fa-times me-1"></i>Limpiar
                        </button>
                    </div>
                </div>

                <!-- Tabla de productos -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Stock</th>
                                <th>Precio Venta</th>
                                <th>Vencimiento</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productos-list">
                            <tr>
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-boxes fa-3x mb-3"></i><br>
                                    No hay productos en el inventario. Escanea un código de barras o agrega manualmente.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inventario.js"></script>
</body>
</html>
