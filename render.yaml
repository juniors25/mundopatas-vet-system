services:
  - type: web
    name: mundopatas-veterinaria
    env: node
    plan: free
    buildCommand: npm install --production=false
    startCommand: node server-postgres.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mundopatas-db
          property: connectionString

databases:
  - name: mundopatas-db
    databaseName: mundopatas
    user: mundopatas_user
    plan: free
