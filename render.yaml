services:
  - type: web
    name: mundopatas-vet-system
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server-postgres.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ENABLE_AUTO_CRON
        value: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mundopatas-db
          property: connectionString

databases:
  - name: mundopatas-db
    databaseName: mundopatas_veterinaria
    user: mundopatas_admin
    plan: free
    region: oregon
